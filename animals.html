<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style3.css">
	<title>Animals need help</title>
</head>
<body>
	<h1>Report here about the animals who need help!!</h1>
	<form>
		<label for="address" >Enter your address:</label>
		<input type="text"><br><br>
		<label for="animal">Which animal needs help?</label>
		<input type="text" ><br><br>
		<label for="help">Can you explain what is the problem that the animal is suffering from?</label>
		<textarea rows="3" cols="40"></textarea>
		
		<p>Do you want to be a part of making that animal healthier and happier?</p>
		<input type="checkbox" id="Yes" name="Yes" value="Yes">
		<label for="Yes"> Yes</label>
		<input type="checkbox" id="No" name="No" value="No">
		<label for="No"> No</label><br><br>
		<input type="submit" name="submit" value="Submit" id='submit'>
	</form>
</body>
</html>
